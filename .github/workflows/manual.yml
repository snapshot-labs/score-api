on:
 workflow_dispatch:
 schedule:
   - cron: 0/30 * * * *

jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Update snapshot strategies
        run: |
          npm upgrade @snapshot-labs/strategies
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            commit-message: Update @snapshot-labs/strategies
            title: Update @snapshot-labs/strategies
            body: |
              - @snapshot-labs/strategies updated
  
              Auto-generated by Github Actions
            branch: update-snapshot-strategies
