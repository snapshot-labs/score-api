config:
  target: http://localhost:8080
  processor: "./processor.js"
  defaults:
    headers:
      Content-Type: application/json
  phases:
    - duration: 10
      arrivalRate: 10
      name: Warm up
    - duration: 30
      arrivalRate: 50
      rampTo: 50
      name: Sustained peak load
    - duration: 10
      arrivalRate: 10
      name: Ramp down

scenarios:
  - beforeScenario: "getValidations"
    flow:
      - get:
          url: /api/validations
          name: Get validations
          headers:
            cf-connecting-ip: "{{ ip }}"

